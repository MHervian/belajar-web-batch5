<!DOCTYPE html>
<html class="back-bg-login">
    <head>
        <title>Halaman Login</title>
        <link rel="stylesheet" href="src/css/style.css">
    </head>
    <body>
        <div class="background-login">
            <h1>Form Login</h1>
            <form action="validate.html" method="">
                <label class="label-login">Username :</label>
                <input type="text" placeholder="Isikan username disini..." class="input-field-login">
                <p id="wrong-username" style="margin-bottom: 15px;color: red;display: none;">Username salah!</p>
                <label class="label-login">Password :</label>
                <input type="password" placeholder="Isikan password disini..." class="input-field-login">
                <p id="wrong-password" style="margin-bottom: 15px;color: red;display: none;">Password salah!</p>
                <input type="submit" value="Login" class="tombol-login" id="validate-login">
            </form>
        </div>
    </body>
    <script src="src/js/login.js"></script>
</html>
