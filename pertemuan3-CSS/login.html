<!DOCTYPE html>
<html class="back-bg-login">
    <head>
        <title>Halaman Login</title>
        <link rel="stylesheet" href="src/css/style.css">
    </head>
    <body>
        <div class="background-login">
            <h1>Form Login</h1>
            <form action="#" method="">
                <label class="label-login">Username :</label>
                <input type="text" placeholder="Isikan username disini..." class="input-field-login">
                <label class="label-login">Password :</label>
                <input type="password" placeholder="Isikan password disini..." class="input-field-login">
                <input type="submit" value="Login" class="tombol-login" id="validate-login">
            </form>
        </div>
    </body>
</html>
